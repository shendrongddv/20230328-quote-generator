<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/output.css" />
  </head>
  <body class="bg-gradient-to-br from-[#00DBF2] to-[#9103F7] text-white">
    <div
      class="quoteBox max-w-screen-sm p-6 mx-auto h-screen flex flex-col justify-between"
    >
      <header>
        <h2 class="font-bold">Random Quote Generator</h2>
      </header>
      <main
        class="border-solid border-white p-6 border-4 relative flex flex-col space-y-4"
      >
        <blockquote id="quote" class="text-2xl font-semibold">
          Loading...
        </blockquote>
        <span id="author" class="">Loading...</span>
        <div>
          <button onclick="getQuote(api_url)">New Quote</button>
          <button onclick="tweet()">
            <img class="icon" src="./twitter-line.svg" alt="Twitter" />
            Tweet
          </button>
        </div>
      </main>
      <footer>Andri Irawan</footer>
    </div>

    <!-- JS -->
    <script>
      // https://github.com/lukePeavey/quotable

      const quote = document.getElementById("quote");
      const author = document.getElementById("author");
      const api_url = "https://api.quotable.io/random";

      async function getQuote(url) {
        const response = await fetch(url);
        var data = await response.json();
        quote.innerHTML = data.content;
        author.innerHTML = data.author;
      }

      getQuote(api_url);

      function tweet() {
        window.open(
          "https://twitter.com/intent/tweet?text=" +
            quote.innerHTML +
            "--- by" +
            author.innerHTML,
          "Tweet Window",
          "width=600, height=300"
        );
      }
    </script>
  </body>
</html>
